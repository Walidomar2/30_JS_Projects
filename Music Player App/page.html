<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69a868ad49.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="d6a90870ca21ffe368b045812812d121.1000x1000x1.jpg" class="song-img">
            <h1>Cut My Lips</h1>
            <p>Twenty One Pilots</p>

            <audio id="song">
                <source src="twenty one pilots Cut My Lip Official Audio.mp3" type="audio/mpeg">
            </audio>
            
            <input type="range" value="0" id="progress">
            

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
